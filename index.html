<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-6 px-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden relative glass-card">
        
        <div class="p-4 text-white text-center flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-satellite-dish mr-2"></i><span data-en="Geo Logger" data-zh="地理記錄器">Geo Logger</span></h1>
            <div class="flex items-center">
                <div class="text-xs bg-blue-800 px-2 py-1 rounded mr-4" id="gps-status"><span data-en="GPS Standby" data-zh="GPS 待機">GPS Standby</span></div>
                <select id="lang-select" class="bg-blue-800 text-white text-xs rounded p-1">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                </select>
            </div>
        </div>

        <div class="p-6 flex flex-col items-center justify-center space-y-4">
            <div class="relative mb-6 w-full">
                <select id="station-select" class="block w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <!-- Options will be generated by JS -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <div class="buttons grid grid-cols-3 gap-4 w-full">
                <button id="door-open" class="btn-main p-4 rounded-lg text-white text-lg font-bold shadow-lg flex flex-col items-center justify-center">
                    <i class="fas fa-door-open mb-2 text-2xl"></i>
                    <span>Door Open</span>
                </button>
                <button id="door-close" class="btn-main p-4 rounded-lg text-white text-lg font-bold shadow-lg flex flex-col items-center justify-center">
                    <i class="fas fa-door-closed mb-2 text-2xl"></i>
                    <span>Door Close</span>
                </button>
                <button id="concourse-walk" class="btn-main p-4 rounded-lg text-white text-lg font-bold shadow-lg flex flex-col items-center justify-center">
                    <i class="fas fa-walking mb-2 text-2xl"></i>
                    <span>Concourse Walk</span>
                </button>
            </div>
        </div>

        <div class="bg-gray-50 p-4 border-t border-gray-200 h-80 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-gray-700">History</h2>
                <div class="flex space-x-3">
                    <button onclick="downloadCSV()" class="text-xs text-green-600 hover:text-green-800 font-bold flex items-center">
                        <i class="fas fa-file-csv mr-1"></i>Export CSV
                    </button>
                    <button onclick="clearHistory()" class="text-xs text-red-500 hover:text-red-700 underline">Clear</button>
                </div>
            </div>
            
            <div class="overflow-y-auto flex-1 space-y-3 no-scrollbar" id="history-list">
                <p class="text-center text-gray-400 text-sm py-4">No records</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
